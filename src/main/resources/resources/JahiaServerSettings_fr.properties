serverSettings.portlets.deploy.help=<div style="font-weight:bold">D\u00E9ployer des portlets dans Tomcat</div><p>Le d\u00E9ploiement peut \u00EAtre effectu\u00E9 via le plugin Maven Pluto ou une t\u00E2che Ant.Alternativement, vous pouvez d\u00E9ployer le WAR en utilisant le lien "D\u00E9ployer une nouvelle portlet"qui pointe vers l'application de d\u00E9ploiement de portlets du serveur d'applications.En cliquant sur ce lien, votre navigateur ouvre une nouvelle fen\u00EAtre; c'est pourquoi vous devez pr\u00E9alablement d\u00E9sactiverle bloqueur de pop-ups pour cette page</p><div style="font-weight:bold">D\u00E9ployer les portlets avec le gestionnaire de Tomcat</div><p>La distribution binaire de Jahia se base sur Tomcat. Vous pouvez utiliser l'application de d\u00E9ploiement de portlets de Tomcat pour charger et d\u00E9ployer le WAR.Pour d\u00E9ployer un portlet correctement dans Tomcat, le WAR doit contenir dans META-INF un fichier context.xml avec un \u00E9l\u00E9ment Context et l'attribut crossContext d\u00E9fini sur 'true' comme suit :<br/>&lt;Context path="HelloWorldPortlet" docBase="HelloWorldPortlet" crossContext="true"&gt;</p><p>L'utilisateur connect\u00E9 doit disposer d'un r\u00F4le de manager, \u00E0 configur\u00E9 dans conf/tomcat-users.xml</p><div style="font-weight:bold">D\u00E9ploiement dans un autre serveur d'applications</div><p>Le lien 'D\u00E9ployer une nouvelle portlet' peut \u00EAtre redirig\u00E9 vers une page d'administration sp\u00E9cifiquelorsque Jahia est d\u00E9ploy\u00E9 sur un serveur d'applications autre que Tomcat. Pour ce faire, il suffit de changerla propri\u00E9t\u00E9 'jahiaWebAppsDeployerBaseURL' dans le fichier jahia.properties pour qu'elle pointe vers l'URL de cette page</p>
