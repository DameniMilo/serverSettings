serverSettings.portlets.deploy.help=<div style\="font-weight\:bold">Déployer des applications portlet dans Tomcat</div>\
<p>Le déploiement peut être effectué via le plugin Maven Pluto ou une tâche Ant.\
Alternativement, vous pouvez déployer le war en utilisant le lien "Déployer un nouveau portlet"\
qui pointe vers l'application de déploiement de portlets du serveur d'applications.\
En cliquant sur ce lien, votre navigateur ouvre une nouvelle fenêtre; c'est pourquoi vous devez préalablement désactiver\
le bloqueur de pop-ups pour cette page</p>\
<div style\="font-weight\:bold">Déployer les portlets avec le gestionnaire de Tomcat</div>\
<p>La distribution binaire de Jahia se base sur Tomcat. Vous pouvez utiliser l'application de déploiement de portlets de Tomcat pour charger et déployer le war.\
Pour déployer un portlet correctement dans Tomcat, le war doit contenir dans META-INF un fichier context.xml avec un élément Context et l'attribut crossContext défini sur 'true' comme suit \:<br/>\
 &lt;Context path\="HelloWorldPortlet" docBase\="HelloWorldPortlet"crossContext\="true"&gt;</p>\
 <p>L'utilisateur connecté doit disposer d'un rôle de manager, à configurer dans conf/tomcat-users.xml</p>\
 <div style\="font-weight\:bold">Déploiement dans un autre serveur d'applications</div>\
 <p>Le lien 'Déployer nouveau portlet' peut être redirigé vers une page d'administration spécifique\
 lorsque Jahia est déployé sur un serveur d'applications autre que Tomcat. Pour ce faire, il suffit de changer\
 la propriété 'jahiaWebAppsDeployerBaseURL' dans le fichier jahia.properties pour qu'elle pointe vers l'URL de cette page<p>
